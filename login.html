<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="x-icon" href="img/Arteased Logo.svg">
    <link href="loginstyle.css" rel="stylesheet">
    <title>Arteased</title>
</head>
<body>
    <nav>
        <div class="navTop">
            <div class="navItem">
                <a href="https://www.arteased.id/">
                    <img src="img/Web Arteased Logo.svg">
                </a>
            </div>
            <div class="navItem">
                <form id="searchForm">
                    <input type="search" placeholder="Monet..."id="searchInput" data-search>
                    <img src="img/Search Icon.svg" type="submit" id="searchBtn">
                </form>
            </div>
            <div class="navItem">
                <a href="login">Log In</a>
                <a href="register">Register</a>
            </div>
        </div>
        <div class="navBottom">
            <!-- <a href="article">Article</a>
            <a href="learn">Learn</a>
            <a href="store">Store</a> -->
            <a href="explore">Explore</a>
            <!-- <a href="events">Events</a>
            <a href="exploreartist">Artist</a> -->
            <a href="index#section">About Us</a>
            <a href="index#section-2">Contact</a>
        </div>
    </nav>
    <div class="logInTitle">
        <h1>Log In</h1>
    </div>
    <div class="api" >
        <div class="fb-ig">
            <div class="fbbutton">
                <img src="/img/FBVector.svg" class="fbicon">
                <p class="fbtext"Facebook>Facebook</p>
            </div>
            <div class="igbutton">
                <img src="/img/IGVector.svg" class="igicon">
                <p class="igtext">Instagram</p>
            </div>
        </div>
        <div class="g-x">
            <div class="gbutton">
                <img src="/img/GoogleVector.svg" class="gicon">
                <p class="gtext">Google</p>
            </div>
            <div class="xbutton">
                <img src="/img/xlogo.svg" class="xicon">
                <p class="twittertext">X</p>
            </div>
        </div>
    </div>
    <div class="or">
        <h1>OR</h1>
    </div>
    <div class="container">
        <div class="form">
            <form action="homepagea">
                <label for="email">Email</label>
                <input type="text" class="emailinput" id="email" required/>

                <label for="password">Password</label>
                <input type="password" class="passwordinput" id="password" required/>

                <div class="checkbox">   
                    <input type="checkbox" id="passwordtoogle">
                    <div class="showpassword">Show Password</div>
                </div>
                <div class="forgotpassword">
                    <a href="forgotpassword" style="text-decoration: none;">
                        <p>Forgot Password ?</p>
                    </a>
                </div>
                <div class="textRegister">
                    <p>Are your already have an account ?</h3>
                    <a href="register">
                        <h3>Register Here for New User</h3> 
                    </a>
                </div>
                <div class="logInBtn">
                    <input type="submit" class="logInTxt" value="Log in" id="logIn">
                </div>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
