<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="x-icon" href="img/Arteased Logo.svg">
    <link href="registerstyle.css" rel="stylesheet">
    <title>Arteased</title>
</head>
<body>
    <nav>
        <div class="navTop">
            <div class="navItem">
                <a href="https://www.arteased.id/">
                    <img src="img/Web Arteased Logo.svg">
                </a>
            </div>
            <div class="navItem">
                <form id="searchForm">
                    <input type="search" placeholder="Monet..." id="searchInput" onkeyup="search()" autocomplete="off" data-search>
                    <img src="img/Search Icon.svg" type="submit" id="searchBtn">
                </form>
            </div>
            <div class="navItem">
                <a href="login">Log In</a>
                <a href="register">Register</a>
            </div>
        </div>
        <div class="navBottom">
            <!-- <a href="article">Article</a>
            <a href="learn">Learn</a>
            <a href="store">Store</a> -->
            <a href="explore">Explore</a>
            <!-- <a href="events">Events</a>
            <a href="exploreartist">Artist</a> -->
            <a href="index#section">About Us</a>
            <a href="index#section-2">Contact</a>
        </div>
    </nav>
    <div class="register">
        <h1>Register</h1>
    </div>
    <div class="api" >
        <div class="fb-ig">
            <div class="fbBtn">
                <img src="/img/FBVector.svg">
                <p>Facebook</p>
            </div>
            <div class="igBtn">
                <img src="/img/IGVector.svg">
                <p>Instagram</p>
            </div>
        </div>
        <div class="g-x">
            <div class="gBtn">
                <img src="/img/GoogleVector.svg">
                <p>Google</p>
            </div>
            <div class="xBtn">
                <img src="/img/Xlogo.svg">
                <p>X</p>
            </div>
        </div>
    </div>
    <div class="or">
        <h1>OR</h1>
    </div>
    <div class="center">
        <form action="" class="registerForm">
            <label>First Name</label>
            <input type="text" name="firstName">
            <label>Last Name</label>
            <input type="text" name="lastName">
            <label>Email</label>
            <input type="email" name="email">
            <label>Password</label>
            <input type="password" name="password">
            <div class="checkbox">   
                <input type="checkbox">
                <label>Show Password</label>
            </div>
            <label>Password Confirmation</label>
            <input type="password" class="input">
            <div class="checkbox">   
                <input type="checkbox">
                <label>Show Password</label>
            </div>
            <div class="regisText">
                <p>By registering, you agree to our <a href="privacypolicy&termofservice"><strong>Terms of Service</strong></a> and <a href="privacypolicy&termofservice"><strong>Privacy Policy.</strong></a></p>
                <br></br>
                <p>ArteasedPrivacy Policy and Terms of Service apply in this site.</p>
            </div>
            <div class="nextButton">
                <a href="identifyyourself">
                    <input type="submit" class="next" href="identifyyourself" value="Next" name="" id="">
                </a>
            </div>
        </form>
    </div>
    <script src="register.js"></script>
</body>
</html
